<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene stats physics="debug:true;">

      <a-entity camera look-controls position="0 1.5 0">
        <a-cursor></a-cursor>
        <a-entity position="0 0 -3" id="weapon">
          <a-box color='blue'
                 width='0.25'
                 height='0.5'
                 depth='3'
          >
          </a-box>
        </a-entity>
      </a-entity>

      <a-entity id='ball'
                position="0 1 -4"
                material="color:green;"
                geometry="primitive:sphere; radius: 0.5;"
                dynamic-body
      ></a-entity>

      <a-plane color='red'
               rotation="-90 0 0"
               width="100"
               height="100"
               static-body
      >
      </a-plane>
    </a-scene>
  </body>
</html>
